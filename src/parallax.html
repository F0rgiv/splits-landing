<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parralax Demo</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>

</head>
<body>
    <section>
        <img src='img/shapes/1.png' data-speed="-3" class="layer">
        <img src='img/shapes/2.png' data-speed="-1" class="layer">
        <img src='img/shapes/3.png' data-speed="-2" class="layer">
        <img src='img/shapes/4.png' data-speed="-3" class="layer">
        <img src='img/shapes/5.png' data-speed="-4" class="layer">
        <img src='img/shapes/6.png' data-speed="12" class="layer">
        <img src='img/shapes/7.png' data-speed="3" class="layer">
        <img src='img/shapes/8.png' data-speed="2" class="layer">
        <img src='img/shapes/9.png' data-speed="1" class="layer">
        <img src='img/shapes/10.png' data-speed="1" class="layer">
        <img src='img/shapes/11.png' data-speed="4" class="layer">
        <img src='img/shapes/12.png' data-speed="3" class="layer">
        <h1 class="hiden layer" data-speed="2" id="thank-you"></h1>
        <p class="hiden dark-font layer" data-speed="2" id="thank-you-msg"></p>
    </section>
    <script type="text/javascript">
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed')
                const x = (window.innerWidth - e.pageX*speed)/50
                const y = (window.innerHeight - e.pageY*speed)/50
                console.log(layer.style.transform)

                layer.style.transform = `translateX(${x}px) translateY(${y}px)`
            })
        }
    </script>
    
</body>
</html>
